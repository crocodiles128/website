<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Reset Password</title>
  <script type="module">
    import { hashPassword } from './auth.js';

    const PERSONAL_ACCESS_TOKEN = 'patYxG90sLDfDts13.ea21e3027c75be284b20da2b62e49651d857a0385d30c45b8ff1f964a211a50a';
    const BASE_ID = 'appIukB1DOEExRJhh';
    const TABLE_NAME = 'Membros';

    async function resetPassword(email) {
      try {
        // Step 1: Fetch the record ID by email
        const fetchResponse = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?filterByFormula={Email}="${email}"`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${PERSONAL_ACCESS_TOKEN}`,
            'Content-Type': 'application/json'
          }
        });

        if (!fetchResponse.ok) {
          throw new Error('Erro ao buscar o ID do registro');
        }

        const fetchData = await fetchResponse.json();
        if (fetchData.records.length === 0) {
          alert('Usuário não encontrado');
          return;
        }

        const recordId = fetchData.records[0].id;

        // Step 2: Update the password using the record ID
        const temporaryPassword = 'MudeASenha'; // Temporary password
        const hashedPassword = await hashPassword(temporaryPassword);

        const updateResponse = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}/${recordId}`, {
          method: 'PATCH',
          headers: {
            'Authorization': `Bearer ${PERSONAL_ACCESS_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            fields: {
              Password: hashedPassword
            }
          })
        });

        if (!updateResponse.ok) {
          throw new Error('Erro ao redefinir a senha');
        }

        alert(`Senha temporária redefinida para ${email}: ${temporaryPassword}`);
      } catch (error) {
        console.error('Error:', error);
        alert('Erro ao redefinir a senha');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('resetForm').addEventListener('submit', (event) => {
        event.preventDefault();
        const email = document.getElementById('userEmail').value;
        resetPassword(email);
      });
    });
  </script>
</head>

<body>
  <h1>Admin Reset Password</h1>
  <form id="resetForm">
    <label for="userEmail">Email do Usuário:</label>
    <input type="email" id="userEmail" required>
    <button type="submit">Redefinir Senha</button>
  </form>
</body>

</html>

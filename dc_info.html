    <script>
        // Fun√ß√£o para verificar se o usu√°rio est√° autenticado
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/staff-crocodiles/login.html'; // Redireciona para a p√°gina de login se n√£o estiver autenticado
            }
        }

        // Fun√ß√£o para fazer logout
        function logout() {
            localStorage.removeItem('authToken'); // Remove o token de autentica√ß√£o
            window.location.href = '/staff-crocodiles/login.html'; // Redireciona para a p√°gina de login
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth(); // Verifica a autentica√ß√£o ao carregar a p√°gina

            // Adiciona evento de logout ao bot√£o de logout
            document.getElementById('logoutButton').addEventListener('click', logout);
        });
    </script>

    <h1 class="text-center mb-4">Jogo de Adivinha√ß√£o</h1>
    <div id="user-id-container" class="text-center mb-4">
      <label for="user-id" class="form-label">Seu ID do Discord:</label>
      <input type="text" id="user-id" class="form-control w-50 mx-auto" placeholder="Digite seu ID">
      <p>Caso n√£o saiba seu ID, sinta-se livre para perguntar a um de nossos staffs.</p>
      <button class="btn btn-primary mt-3" onclick="setUserId()">Iniciar Jogo</button>
    </div>
    <div id="game-container" class="text-center" style="display: none;">
      <input type="number" id="guess" class="form-control w-50 mx-auto mb-2" min="1" max="100" placeholder="Digite seu palpite">

  <script type="text/javascript">
    let secretNumber;
    let attempts = 3;
    let userId = ''; // Armazena o ID do usu√°rio

    function startGame() {
      // Inicializa o n√∫mero secreto aleat√≥rio
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 3; // Resetar tentativas
      document.getElementById('message').textContent = 'Adivinhe um n√∫mero entre 1 e 100!';
      document.getElementById('user-id-container').style.display = 'none';
      document.getElementById('game-container').style.display = 'block';
    }

    function setUserId() {
      userId = document.getElementById('user-id').value;
      if (!userId) {
        document.getElementById('message').textContent = 'Por favor, insira seu ID do Discord.';
        return;
      }
      document.getElementById('user-id-container').style.display = 'none';
      document.getElementById('game-container').style.display = 'block';
      startGame();
    }

    async function submitGuess() {
      const guess = parseInt(document.getElementById('guess').value, 10);
      
      if (isNaN(guess) || guess < 1 || guess > 100) {
        document.getElementById('message').textContent = 'Por favor, insira um n√∫mero entre 1 e 100.';
        return;
      }

      attempts--;
      if (guess === secretNumber) {
        document.getElementById('message').textContent = 'Parab√©ns! Voc√™ acertou!';
        await applyRole(); // Aplica o cargo
        return;
      }

      if (attempts <= 0) {
        document.getElementById('message').textContent = 'Suas tentativas acabaram! O n√∫mero era ' + secretNumber + '.';
        return;
      }

      const hint = guess < secretNumber ? 'maior' : 'menor';
      document.getElementById('message').textContent = `O n√∫mero √© ${hint}. Voc√™ ainda tem ${attempts} tentativas.`;
    }

    async function applyRole() {
      const roleId = '955581994002182144'; // Substitua com o ID do cargo
      const guildId = '726824045819199518'; // Substitua com o ID do servidor

      try {
        const response = await fetch('https://511a7405-adec-4cb6-8953-5f985b97d718-00-17dejpfa62lln.riker.replit.dev/apply-role', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: userId,
            roleId: roleId,
            guildId: guildId
          })
        });

        if (response.ok) {
          document.getElementById('message').textContent += ' O cargo foi aplicado.';
          setTimeout(async () => {
            await removeRole(); // Remove o cargo ap√≥s 24 horas
          }, 24 * 60 * 60 * 1000); // 24 horas em milissegundos
        } else {
          const errorText = await response.text();
          document.getElementById('message').textContent = 'Erro ao aplicar o cargo: ' + errorText;
        }
      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('message').textContent = 'Erro ao aplicar o cargo: ' + error.message;
      }
    }

    async function removeRole() {
      const roleId = '955581994002182144'; // Substitua com o ID do cargo
      const guildId = '726824045819199518'; // Substitua com o ID do servidor

      try {
        const response = await fetch('https://511a7405-adec-4cb6-8953-5f985b97d718-00-17dejpfa62lln.riker.replit.dev/remove-role', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: userId,
            roleId: roleId,
            guildId: guildId
          })
        });

        if (response.ok) {
          console.log('Cargo removido com sucesso.');
        } else {
          const errorText = await response.text();
          console.error('Erro ao remover o cargo:', errorText);
        }
      } catch (error) {
        console.error('Erro:', error);
      }
    }
  </script>

    async function loginUser(email, password) {
      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?filterByFormula=AND({Email}="${email}", {Password}="${password}")`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${PERSONAL_ACCESS_TOKEN}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Falha ao autenticar');
        }

        const data = await response.json();
        if (data.records.length > 0) {
          const user = data.records[0];
          const userName = user.fields['Name'];
          localStorage.setItem('authToken', user.id);
          localStorage.setItem('userName', userName);
          window.location.href = '/website/index.html'; // Redireciona para a p치gina de conte칰do
        } else {
          alert('Credenciais inv치lidas');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Erro ao fazer login');
      }
    }

    async function isEmailRegistered(email) {
  try {
    const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?filterByFormula={Email}="${email}"`, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${PERSONAL_ACCESS_TOKEN}`,
        'Content-Type': 'application/json'
      }
    });

    if (!response.ok) {
      throw new Error('Erro ao verificar email');
    }

    const data = await response.json();
    return data.records.length > 0; // Retorna true se o email j치 estiver registrado
  } catch (error) {
    console.error('Error:', error);
    alert('Erro ao verificar email');
    return false; // Retorna false em caso de erro
  }
}

async function registerUser(email, password) {
  // Verifica se o email j치 est치 registrado
  const emailExists = await isEmailRegistered(email);
  if (emailExists) {
    alert('Este email j치 est치 registrado. Por favor, use outro ou fa칞a login.');
    return;
  }

  try {
    const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${PERSONAL_ACCESS_TOKEN}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        fields: {
          Email: email,
          Password: password
        }
      })
    });

    if (!response.ok) {
      throw new Error('Falha ao criar conta');
    }

    const data = await response.json();
    alert('Conta criada com sucesso! Fa칞a login.');
  } catch (error) {
    console.error('Error:', error);
    alert('Erro ao criar conta');
  }
}
